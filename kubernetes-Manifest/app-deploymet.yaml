apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: devlopment
  labels:
    app: python-app
    env: dev
spec:
  selector:
    matchLabels:
      app: python-app
      env: dev
  template:
    metadata:
      labels:
        app: python-app
        env: dev
    spec:
      containers:
      - name: python-app
        image: puju3366/app:1.0
        ports:
        - containerPort: 5000


---

apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: development
  labels:
    app: python-app
    env: dev
spec:
  selector:
    app: python-app
    env: dev
  ports:
  - port: 5000
    targetPort: 5000



